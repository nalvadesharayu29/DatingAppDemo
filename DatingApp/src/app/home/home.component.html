<div *ngIf="!registerMode" style="text-align:center">
  <h1 id="caption">
    Find your match
  </h1>
  <p class="lead">Come on in to view to view your matches.. all you need to do is sign up!</p>
  <div class="text-center">
    <button id="register" class="btn btn-primary btn-lg" (click)="registerToggle()">Register</button>
    
    <button class="btn btn-info btn-lg">Learn more</button>
  </div>
</div>
<div *ngIf="registerMode" class="container" id="regContainer">
  <div class="col-md-4 offset-md-4">
    <app-register (cancelRegister)="CancelRegisterMode($event)"></app-register>
  </div>
</div>
