<div class="card" style="width:11rem; margin-top:20px;margin-right:10px"> 
  <div class="card-body">
    <div class="card-img-top">
      <img  src="{{user.photoUrl ? user.photoUrl : '../../../assets/user.png'}}" alt="{{user.knownAs}}">
      <ul class="list-inline member-icons animate text-center" >
        <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/',user.id]" routerLinkActive="router-link-active" ><i class="fa fa-user"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-primary" (click)="sendLike(user.id)"><i class="fa fa-heart"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/',user.id]" [queryParams] = "{tab: '3'}" routerLinkActive="router-link-active" ><i class="fa fa-envelope"></i></button></li>
      </ul>
    </div>
    <div class="card-title text-center">
     <h5> <i class="fa fa-user"></i>{{user.knownAs}}, {{user.age}}</h5>
    </div>
    <div class="card-text text-center">
      <h5><small>{{user.city}}</small></h5>
    </div>
  </div>
</div>
